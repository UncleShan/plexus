<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>page_1</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
   </head>
   
   <body>
	    <!-- HTML -->
      <div class="container">
      	<div class="row">
      		<div class="col-sm-3"></div>
      		<div class="col-sm-6">
						<div class="form-group">
							<br>
							<label>Store Type</label>
							<select class="form-control" id="store_type" onchange="on_off()">
							  <option value="1" selected="">Mall</option>>
							  <option value="2">Metro</option>>
							  <option value="3">Arcade</option>>
							  <option value="4">Centre</option>>
							</select>
						</div>

						<div class="form-group" id="provide_details" style="display: none">
							<label>Provide details</label><br>
							<input type="text" class="form-control">
						</div>

						<div class="form-group">
							<label>User lookup</label><br>
							<input type="text" class="form-control" id="user_look_up" onchange="auto_fill_names()">
						</div>

						<div class="form-group">
						  <label>First name</label><br>
						  <input type="text" class="form-control" id="first_name" disabled="">
						</div>

						<div class="form-group">
						  <label>Last name</label><br>
						  <input type="text" class="form-control" id="last_name" disabled="">
						</div>
						<div class="row">
							<div class="col-sm-6"></div>
							<div class="col-sm-6">
	      				<input type="Submit" value="Next" class="btn btn-primary btn-block btn-sm">
							</div>
						</div>
					</div><!-- col -->
      		<div class="col-sm-3"></div>

				</div><!-- row -->
      </div>

      <script type="text/javascript">
         $.getJSON('https://randomuser.me/api/?results=50&nat=au&exc=login', function(data) {
            var name_arr = [];

            $.each(data.results, function(index, value){
               name_arr.push(value.name.first + ' ' + value.name.last);
            });

            $( "#user_look_up" ).autocomplete({
               source: name_arr
            });
         });

        function auto_fill_names(){
          var name = document.getElementById("user_look_up").value.split(" ");  
          document.getElementById("first_name").value = name[0]; 
          document.getElementById("last_name").value = name[1]; 
        }

        function on_off()
				{
					var e = document.getElementById("store_type");
					if(e.options[e.selectedIndex].value == "2") {
				    document.getElementById("provide_details").style.display = "block";
					}
					else {
				    document.getElementById("provide_details").style.display = "none";
					}
				}

				window.onload = on_off();
      </script>
   </body>
</html>
